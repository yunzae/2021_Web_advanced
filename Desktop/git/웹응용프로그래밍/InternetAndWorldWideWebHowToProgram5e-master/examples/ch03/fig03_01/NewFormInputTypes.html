<!DOCTYPE html>

<!-- Fig. 3.1: newforminputtypes.html -->
<!-- New HTML5 form input types and attributes. -->
<html>
   <head>
      <meta charset="utf-8">
      <title>New HTML5 Input Types</title>
   </head>

   <body>
      <h1>과제 예제</h1>

      <form method = "post" action = "http://164.125.36.79/server.php">

         <p>
            <label>
               <input name= "studentName"type = "hidden" value="김윤재"  />
            </label> 
         </p>
          <p>
            <label>               
               <input name= "studentNum"type = "hidden" value="201824446"  />
            </label> 
         </p>
         <p>
            <label>내가 가장 좋아하는 것은: 
               <select name="animalList"  >
                  <option selected>고양이</option>
                  <option>개</option>
                  <option>코끼리</option>
                  <option>기린</option>
                  <option>앵무새</option>
               </select>
            </label> 
         </p>
         <p>
            <label>종류(품종):
               <input name= "animalkind"type = "text"  />
            </label> 
         </p>
         <p>
            <label>학명:
               <input name= "scientificName" type = "text"  />
            </label> 
         </p>
         <p>
            <label>특징:
               <textarea name = "animalFeatures"
               rows='4'cols='36' placeholder="간략히.."></textarea>
            </label>
         </p>
 
         <p>
            <input type = "submit" value = "Submit" />
            <input type = "reset" value = "Clear" />
         </p>   
      </form>
   </body>
</html>
